<section class="flex flex-col md:flex-row h-screen items-center">
	<div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-3/5 h-screen">
		<img
			src="https://source.unsplash.com/random"
			class="w-full h-full object-cover"
		/>
	</div>

	<div
		class="grid place-items-center w-full mb-12 mt-12 px-6 lg:px-16 xl:px-12 md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen"
	>
		<div class="w-full h-100">
			<h1 class="text-6xl mt-12 mb-8 leading-tight text-center">Join Capture</h1>

			<div class="flex w-full p-2 justify-center">
				Already have an account?
				<a
					routerLink="/sign-in"
					class="block active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
				>
					<p class="text-primary underline text-gray-500 ml-1">Sign In</p>
				</a>
			</div>

			<form
				class="mt-6"
				[formGroup]="signUpFrom"
			>
				<!-- Google -->
				<button
					type="button"
					aria-label="Continue with google"
					class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300"
					(click)="googleSignUp()"
				>
					<div class="flex items-center justify-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							class="w-6 h-6"
							viewBox="0 0 48 48"
						>
							<defs>
								<path
									id="a"
									d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
								/>
							</defs>
							<clipPath id="b">
								<use
									xlink:href="#a"
									overflow="visible"
								/>
							</clipPath>
							<path
								clip-path="url(#b)"
								fill="#FBBC05"
								d="M0 37V11l17 13z"
							/>
							<path
								clip-path="url(#b)"
								fill="#EA4335"
								d="M0 11l17 13 7-6.1L48 14V0H0z"
							/>
							<path
								clip-path="url(#b)"
								fill="#34A853"
								d="M0 37l30-23 7.9 1L48 0v48H0z"
							/>
							<path
								clip-path="url(#b)"
								fill="#4285F4"
								d="M48 48L17 24l-4-3 35-10z"
							/>
						</svg>
						<span class="ml-4"> Continue with Google</span>
					</div>
				</button>

				<!-- OR -->
				<div
					class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300"
				>
					<p class="mx-4 mb-0 text-center font-semibold dark:text-neutral-400">OR</p>
				</div>

				<!-- Email input -->
				<div class="mt-4">
					<label
						for="email"
						class="text-gray-900 block mb-2"
						>Email
					</label>
					<input
						type="email"
						name="emailAddress"
						formControlName="email"
						id="email"
						placeholder="name@company.com"
						autofocus
						autocomplete
						class="w-full px-4 p-2.5 rounded border border-gray-300 text-gray-900 sm:text-sm focus:ring-gray-700 focus:border-gray-700 focus:outline-none"
						#userEmail
						required
					/>
				</div>

				<!-- Name input -->
				<div class="mt-4">
					<div class="flex items-center">
						<label
							for="name"
							class="text-gray-900 block mb-2"
							>Username
						</label>
						<p class="text-sm text-gray-500 ml-1 mb-2">(min. 4 char, only letters)</p>
					</div>

					<input
						type="name"
						name="username"
						formControlName="username"
						id="name"
						placeholder="amgdhussein"
						autofocus
						autocomplete
						class="w-full px-4 p-2.5 rounded border border-gray-300 text-gray-900 sm:text-sm focus:ring-gray-700 focus:border-gray-700 focus:outline-none"
						#userName
						required
					/>
				</div>

				<!-- Password input -->
				<div class="mt-4">
					<div class="flex items-center">
						<label
							for="password"
							class="text-gray-900 block mb-2"
							>Password
						</label>
						<p class="text-sm text-gray-500 ml-1 mb-2">(min. 8 char)</p>
					</div>

					<input
						type="password"
						name="password"
						formControlName="password"
						id="password"
						placeholder="•••••••••"
						minlength="8"
						class="w-full px-4 p-2.5 rounded border border-gray-300 text-gray-900 sm:text-sm focus:ring-gray-700 focus:border-gray-700 focus:outline-none"
						#userPassword
						required
					/>
				</div>

				<!-- Sign up button -->

				<button
					type="submit"
					name="sign-up-button"
					role="button"
					class="inline-flex items-center justify-center h-12 w-full mt-12 px-6 font-medium tracking-wide text-white transition duration-200 bg-gray-900 rounded-lg hover:bg-gray-800 focus:shadow-outline focus:outline-none"
					(click)="signUp()"
				>
					Join
				</button>
			</form>
		</div>
	</div>
</section>
