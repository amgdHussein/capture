<div class="h-auto w-96 mx-auto">
	<div class="relative">
		<img
			class="object-cover h-80 w-full rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 duration-300"
			[src]="userPhoto.url"
			[alt]="userPhoto.description"
		/>
		<button
			*ngIf="isCurrentUser"
			class="absolute top-0 right-0 bg-red-600 text-white p-2 rounded hover:bg-red-700 m-2"
			(click)="deletePhoto()"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="h-5 w-5"
				fill="none"
				viewBox="0 0 24 24"
				stroke="currentColor"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
				/>
			</svg>
		</button>
	</div>

	<div class="grid pt-2">
		<p class="font-sm text-purple-500 uppercase leading-none">
			{{ userPhoto.tag }}
		</p>

		<p class="text-xl text-white font-semibold">
			{{ userPhoto.description }}
		</p>

		<div class="flex text-gray-400 items-center justify-between leading-none">
			<p>{{ userPhoto.username }}</p>
			<p class="text-xl leading-none">â€¢</p>
			<p>{{ creationDate }}</p>
		</div>
	</div>
</div>
